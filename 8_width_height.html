<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Width Height</title>

    <style>
      #box-1 {
        width: 100px;
        height: 100px;
        background-color: aqua;
      }

      #box-2 {
        width: 50%;
        height: 100px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div id="box-1">
      <div id="box-2"></div>
    </div>
  </body>
</html>
